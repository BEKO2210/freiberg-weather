<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f2847"/>
      <stop offset="100%" stop-color="#1a3a5c"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0a500"/>
      <stop offset="100%" stop-color="#d4880f"/>
    </linearGradient>
    <linearGradient id="river" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a7ab5"/>
      <stop offset="50%" stop-color="#3a9ad5"/>
      <stop offset="100%" stop-color="#2a7ab5"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#sky)" stroke="#f0a500" stroke-width="6"/>
  <!-- Sun -->
  <circle cx="370" cy="130" r="52" fill="url(#gold)" opacity="0.95"/>
  <g stroke="#f0a500" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="370" y1="62" x2="370" y2="46"/>
    <line x1="370" y1="214" x2="370" y2="198"/>
    <line x1="302" y1="130" x2="286" y2="130"/>
    <line x1="438" y1="130" x2="454" y2="130"/>
    <line x1="322" y1="82" x2="311" y2="71"/>
    <line x1="418" y1="178" x2="429" y2="189"/>
    <line x1="418" y1="82" x2="429" y2="71"/>
    <line x1="322" y1="178" x2="311" y2="189"/>
  </g>
  <!-- Church tower / Stadtkirche silhouette -->
  <g fill="#1a2a44">
    <!-- Main tower -->
    <rect x="156" y="160" width="40" height="200" rx="2"/>
    <!-- Tower top / spire -->
    <polygon points="176,100 146,170 206,170"/>
    <!-- Cross on top -->
    <rect x="172" y="85" width="8" height="22"/>
    <rect x="165" y="92" width="22" height="8"/>
    <!-- Tower window -->
    <rect x="165" y="190" width="22" height="32" rx="11" fill="#0f2847"/>
    <!-- Clock face area -->
    <circle cx="176" cy="248" r="14" fill="#0f2847"/>
    <circle cx="176" cy="248" r="12" fill="none" stroke="#f0a500" stroke-width="1.5" opacity="0.6"/>
    <!-- Building left -->
    <rect x="100" y="280" width="76" height="80" rx="2"/>
    <polygon points="100,280 138,250 176,280"/>
    <!-- Building right -->
    <rect x="176" y="290" width="70" height="70" rx="2"/>
    <polygon points="176,290 211,265 246,290"/>
    <!-- Windows left building -->
    <rect x="112" y="300" width="14" height="18" rx="2" fill="#f0a500" opacity="0.3"/>
    <rect x="138" y="300" width="14" height="18" rx="2" fill="#f0a500" opacity="0.3"/>
    <rect x="112" y="330" width="14" height="18" rx="2" fill="#f0a500" opacity="0.25"/>
    <rect x="138" y="330" width="14" height="18" rx="2" fill="#f0a500" opacity="0.25"/>
    <!-- Windows right building -->
    <rect x="190" y="310" width="14" height="18" rx="2" fill="#f0a500" opacity="0.3"/>
    <rect x="216" y="310" width="14" height="18" rx="2" fill="#f0a500" opacity="0.3"/>
    <rect x="190" y="338" width="14" height="18" rx="2" fill="#f0a500" opacity="0.25"/>
    <!-- Additional buildings -->
    <rect x="246" y="300" width="55" height="60" rx="2"/>
    <polygon points="246,300 273,275 301,300"/>
    <rect x="258" y="320" width="12" height="16" rx="2" fill="#f0a500" opacity="0.25"/>
    <rect x="280" y="320" width="12" height="16" rx="2" fill="#f0a500" opacity="0.25"/>
    <!-- Small building far right -->
    <rect x="301" y="310" width="45" height="50" rx="2"/>
    <polygon points="301,310 323,290 346,310"/>
    <rect x="312" y="328" width="10" height="14" rx="2" fill="#f0a500" opacity="0.2"/>
  </g>
  <!-- Hill / landscape -->
  <ellipse cx="256" cy="380" rx="220" ry="30" fill="#152238"/>
  <!-- Neckar river -->
  <path d="M30,400 C80,390 130,405 180,395 C230,385 280,400 330,392 C380,384 430,398 490,390"
        fill="none" stroke="url(#river)" stroke-width="14" stroke-linecap="round" opacity="0.8"/>
  <path d="M40,420 C90,412 140,425 190,415 C240,405 290,418 340,412 C390,404 440,416 500,410"
        fill="none" stroke="url(#river)" stroke-width="10" stroke-linecap="round" opacity="0.5"/>
  <!-- Text: F -->
  <text x="256" y="468" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#f0a500" letter-spacing="6">FREIBERG</text>
</svg>
